  <body style="background-color: rgb(37, 37, 37); color: aliceblue">
    <header style="background-color: rgb(59, 59, 59); border-style: groove">
      <div>
        <nav
          style="
            font-size: x-large;
            color: azure;
            font-family: Georgia, 'Times New Roman', Times, serif;
          "
        >
          <ul style="list-style: none">
            <li style="float: left; margin: 15px">
              <a href="index.html" style="color: white; text-decoration: none"
                >Home</a
              >
            </li>
            <li style="float: left; margin: 15px">
              <a
                href="producto.html"

                >Productos</a
              >
            </li>
            <li style="float: left; margin: 15px">
              <a
                href="contacto.html"
                style="color: white; text-decoration: none"
                >Contacto</a

          </ul>
        </nav>

      <br />
      <br />
      <hr />
      <img
        src="images/banner.jpg"
        width="100%"
        height="100%"
        style="border-style: initial"
      />
    </header>

    <h3 style="text-align: center">INFORMACION DE CONTACTO</h3>
    <main style="font-size: large">
      <div>
        <form>
          <label for="fname">Nombre: </label>
          <br />
          <input type="text" id="fname" name="fname" />
          <br />
          <br />
          <label for="lname">Apellido: </label>
          <br />
          <input type="text" id="lname" name="lname" />
          <br />
          <br />
          <label for="telefono">Telefono</label>
          <br />
          <input
            type="tel"
            id="tel"
            name="telefono"
            placeholder="xxxx-xxxx"
            required
          />
          <br />
          <br />
          <label for="email"> Email</label>
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@dominio.com"
            required
          />
          <br />
          <br />
          <label for="textarea">Mensaje</label>
          <br />
          <textarea name="textarea" id="" cols="30" rows="10"></textarea>
          <br />
          <br />

          <fieldset>
            <legend>¿Como desea que le contactemos?</legend>

            <label for="radio-email"></label>
            <input type="radio" name="opcion" />E-mail

            <label for="radio-whatsapp"></label>
            <input type="radio" name="opcion" />WhatsApp

            <label for="radio-telefono"></label>
            <input type="radio" name="opcion" />Telefono
          </fieldset>
          <br />
          <input type="submit" value="Guardar datos" />
        </form>
      </div>
      <br>
      <hr>
      <h3 style="text-align: center">Encuentranos</h3>

        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2740.7802522041475!2d-89.1472628719357!3d13.715506111264915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f633768ab7089d3%3A0x43d19cf512090fa0!2sConexion%20Soyapango!5e0!3m2!1ses!2ssv!4v1675364370586!5m2!1ses!2ssv"
        width="100%"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        
      ></iframe>
    </main>
